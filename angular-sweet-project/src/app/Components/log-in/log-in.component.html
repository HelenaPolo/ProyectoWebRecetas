<div class="login">
    <form action="post" class="custom-form"></form>
        <h1>LogIn</h1>
        <input 
        type="email" 
        [(ngModel)]="email" 
        name="email" 
        placeholder="Email" 
        required="required"
        />
        <input type="password" 
        [(ngModel)]="password" 
        name="password" 
        placeholder="Password" 
        required="required"
        />
        <button type="submit" 
        (click)="login()">
            Log in
        </button>
    </form>
</div>
